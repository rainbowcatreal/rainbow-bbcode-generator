<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>rainbow bbcode generator</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0' />
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  background-color: #111;
  color: #efefef;
  font-family: 'Nunito', sans-serif;
  margin: 0;
}

.header {
  background-color: #0a0a0a;
  padding: 1rem 1rem 0.5rem 1rem;
  & .header-link {
    display: inline-flex;
    gap: 0.3rem;
    text-decoration: none;
    color: #efefef;
    & .header-text {
      font-family: 'Nunito', sans-serif;
      font-weight: 900;
    }
  }
}

.container {
  padding: 0 1rem;
  border-radius: 1rem;
}

.input {
  display: block;
  width: 100%;
  padding: 1rem;
  resize: vertical;
  background-color: #0a0a0a;
  color: #efefef;
  border: 1px solid #1f1f1f;
  border-radius: 0.3rem;
}

.header-with-icon {
  display: flex;
  gap: 0.3rem;
  margin-bottom: 0.3rem;
}

.preview, .bbcode {
  max-width: 100%;
  overflow-wrap: break-word;
}

.bbcode {
  margin: 0;
  background-color: #0a0a0a;
  padding: 1rem;
  border: 1px solid #1f1f1f;
  border-top: none;
  border-radius: 0 0 0.3rem 0.3rem;
  white-space: pre-wrap;
}

.copy {
  background-color: #0a0a0a;
  border: 1px solid #1f1f1f;
  color: #efefef;
  border-radius: 0.3rem 0.3rem 0 0;
  padding: 0.7rem;
  display: flex;
  justify-content: left;
  gap: 0.2rem;
  width: 100%;
  & .copy-icon {
    font-size: 1.15rem;
  }
  & .copy-text {
    font-family: 'Nunito', sans-serif;
    font-size: 0.875rem;
    font-weight: 900;
  }
}
    </style>
  </head>
  <body>
    <header class='header'>
      <a href='/' class='header-link'>
        <span class='material-symbols-rounded'>
          looks
        </span>
        <span class='header-text'>rainbow cat</span>
      </a>
    </header>
    <div class='container'>
      <p>Введите ваш текст, который нужно перекрасить:</p>
      <textarea class='input' placeholder='введите текст'></textarea>
      <h3 class='header-with-icon'>
        <span class='material-symbols-rounded'>visibility</span>
        <span>Предпросмотр:</span>
      </h3>
      <div class='preview'>
        <i>Предпросмотр радужного текста будет отображаться здесь</i>
      </div>
      <h3 class='header-with-icon'>
        <span class='material-symbols-rounded'>code</span>
        <span>BBCode:</span>
      </h3>
      <button class='copy'>
        <span class='copy-icon material-symbols-rounded'>
          content_copy
        </span>
        <span class='copy-text'>Скопировать</span>
      </button>
      <pre class='bbcode'></pre>
    </div>
    <script>
function hsl(h, s, l) {
  s /= 100
  l /= 100

  const c = (1 - Math.abs(2 * l - 1)) * s
  const x = c * (1 - Math.abs((h / 60) % 2 - 1))
  const m = l - c / 2

  let r = 0, g = 0, b = 0

  if (h < 60) [r, g, b] = [c, x, 0]
  else if (h < 120) [r, g, b] = [x, c, 0]
  else if (h < 180) [r, g, b] = [0, c, x]
  else if (h < 240) [r, g, b] = [0, x, c]
  else if (h < 300) [r, g, b] = [x, 0, c]
  else [r, g, b] = [c, 0, x]

  return [
    Math.round((r + m) * 255),
    Math.round((g + m) * 255),
    Math.round((b + m) * 255)
  ]
}

const rgbToHex = (r,g,b) =>
  '#' + ((1<<24) + (r<<16) + (g<<8) + b).toString(16).slice(1)

$('.input').on('input', function(){
val = $('.input').val();
count = val.length;
html = '';
bbcode = '';
for (let i = 0; i < count; i++) {
  const result = hsl(i/count*360,100,50);
  html = `${html}<span style='color:${rgbToHex(...result)}'>${val[i]}</span>`
  bbcode = `${bbcode}[color=${rgbToHex(...result)}]${val[i]}[/color]`
}
$('.preview').html(html);
$('.bbcode').text(bbcode);
});

$('.copy').on('click', function(){
  text = $('.bbcode').text();
  navigator.clipboard.writeText(text).then(function(){
    $('.copy-text').text('Скопировано!');
    $('.copy-icon').text('check');
    setTimeout(function(){
      $('.copy-text').text('Скопировать');
      $('.copy-icon').text('content_copy');
    },3000);
  },function(e){
    $('.copy-text').text(`Ошибка копирования: ${e}`);
    setTimeout(function(){
      $('.copy-text').text('Скопировать');
    },3000);
  });
});
    </script>
  </body>
</html>
